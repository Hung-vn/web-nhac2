<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      style="height: 100vh"
      class="container d-flex justify-content-center align-items-center"
    >
      <form id="formregister" style="width: 400px">
        <h3 class="text-center">Đăng ký tài khoản</h3>
        <div class="mb - 3">
          <label for="username" class="form-label">Họ và tên</label>
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder="Nhập họ và tên"
          />
        </div>
        <div id="usernameerror" style="color: red; display: none">
          Tên không được để trống
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Nhập email"
          />
        </div>
        <div id="emailerror" style="color: red; display: none">
          Email không được để trống
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Nhập Mật khẩu"
          />
        </div>
        <div id="passworderror" style="color: red; display: none">
          Mật khẩu không được để trống
        </div>
        <div class="mb-3">
          <label for="repassword" class="form-label">Nhập lại mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="repassword"
            placeholder="Nhập lại Mật khẩu"
          />
        </div>
        <div id="repassworderror" style="color: red; display: none">
          Nhập lại mật khẩu
        </div>
        <div>
          <button type="submit" style="width: 100%" class="btn btn-primary">
            Đăng ký
          </button>
        </div>
        <p class="text-center mt-2">
          Bạn đã có tài khoản? <a href="./login.html">Đăng nhập</a>
        </p>
      </form>
    </div>

    <!-- script -->
     <!-- <script src="https://unpkg.com/uuid@9.0.0/dist/index.js"></script> -->
     <script src="../js/register.js" ></script>
  </body>
</html>
